<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>üìç IP LOCALISATEUR ‚Ä¢ Node.js Backend</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #0a0c12 0%, #0f1117 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1300px;
            width: 100%;
            background: rgba(15, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .badge {
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid #3b82f6;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            color: #bfdbfe;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search Panel */
        .search-panel {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px;
            min-width: 250px;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 16px 24px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: #6b7280;
        }

        .btn {
            padding: 16px 28px;
            border-radius: 60px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #60a5fa;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 28px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-header i {
            font-size: 1.8rem;
            color: #60a5fa;
        }

        .info-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item-label {
            color: #9ca3af;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .info-item-value {
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-word;
        }

        .country-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            background: rgba(37, 99, 235, 0.1);
            padding: 16px;
            border-radius: 20px;
        }

        .country-flag {
            font-size: 3rem;
            line-height: 1;
        }

        .country-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Map */
        #map {
            height: 350px;
            border-radius: 24px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #60a5fa;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            color: #6b7280;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .title h1 { font-size: 1.5rem; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- HEADER -->
        <div class="header">
            <div class="title">
                <i class="fas fa-map-pin" style="font-size: 2rem; color: #60a5fa;"></i>
                <h1>IP LOCALISATEUR</h1>
            </div>
            <div class="badge" id="deployBadge">
                <i class="fas fa-check-circle"></i>
                <span>D√©ploiement Render</span>
            </div>
        </div>

        <!-- SEARCH PANEL -->
        <div class="search-panel">
            <div class="input-wrapper">
                <input type="text" id="ipInput" placeholder="Entrez une adresse IP (ex: 8.8.8.8)">
                <button class="btn" id="locateBtn">
                    <i class="fas fa-search"></i>
                    LOCALISER
                </button>
            </div>
            <button class="btn secondary" id="myLocationBtn">
                <i class="fas fa-location-dot"></i>
                MA POSITION
            </button>
        </div>

        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Statut serveur</div>
                <div class="stat-value" id="serverStatus">‚è≥</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cache</div>
                <div class="stat-value" id="cacheStatus">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Temps r√©ponse</div>
                <div class="stat-value" id="responseTime">0ms</div>
            </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-grid">
            <!-- LOCALISATION -->
            <div class="info-card">
                <div class="info-header">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>LOCALISATION</h3>
                </div>
                <div id="locationContent">
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>Entrez une IP pour voir sa localisation</p>
                    </div>
                </div>
            </div>

            <!-- R√âSEAU -->
            <div class="info-card">
                <div class="info-header">
                    <i class="fas fa-network-wired"></i>
                    <h3>R√âSEAU & FAI</h3>
                </div>
                <div id="networkContent">
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <i class="fas fa-plug" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>Donn√©es r√©seau en attente...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAP -->
        <div id="map"></div>

        <!-- FOOTER -->
        <div class="footer">
            <p>
                <i class="fas fa-shield-alt"></i> Donn√©es IPinfo ‚Ä¢ 
                <i class="fas fa-database"></i> Cache 1 heure ‚Ä¢ 
                <i class="fas fa-cloud-upload-alt"></i> H√©berg√© sur Render
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ========== CONFIGURATION ==========
        let map = null;
        let marker = null;
        let startTime = 0;

        // ========== INITIALISATION ==========
        document.addEventListener('DOMContentLoaded', async () => {
            await loadServerStatus();
            await locateMyIP();
        });

        // ========== √âCOUTEURS ==========
        document.getElementById('locateBtn').addEventListener('click', () => {
            const ip = document.getElementById('ipInput').value.trim();
            if (ip) {
                locateIP(ip);
            } else {
                locateMyIP();
            }
        });

        document.getElementById('myLocationBtn').addEventListener('click', locateMyIP);
        
        document.getElementById('ipInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('locateBtn').click();
            }
        });

        // ========== CHARGEMENT STATUT SERVEUR ==========
        async function loadServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('serverStatus').innerHTML = `
                    <span style="color: #10b981;">‚óè</span> ONLINE
                `;
                document.getElementById('cacheStatus').innerHTML = data.cache?.size || '0';
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = `
                    <span style="color: #ef4444;">‚óè</span> OFFLINE
                `;
                showError('Impossible de contacter le serveur');
            }
        }

        // ========== LOCALISER IP ==========
        async function locateIP(ip = null) {
            startTime = Date.now();
            showLoading();
            hideError();

            try {
                let url = '/api/locate';
                if (ip) {
                    url += `?ip=${encodeURIComponent(ip)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                    updateStats(Date.now() - startTime, result.cached);
                } else {
                    showError(result.error || 'Erreur de localisation');
                }

            } catch (error) {
                showError('Erreur de connexion au serveur');
            }
        }

        // ========== LOCALISER MA PROPRE IP ==========
        async function locateMyIP() {
            document.getElementById('ipInput').value = '';
            await locateIP();
        }

        // ========== AFFICHER LES R√âSULTATS ==========
        function displayResults(data) {
            if (!data) return;

            // Drapeau
            const flag = data.country_code ? getFlagEmoji(data.country_code) : 'üè≥Ô∏è';
            
            // LOCALISATION
            let locationHtml = `
                <div class="country-badge">
                    <span class="country-flag">${flag}</span>
                    <div>
                        <div class="country-name">${data.country || 'Inconnu'}</div>
                        <div style="color: #9ca3af;">${data.city || ''}${data.city && data.region ? ', ' : ''}${data.region || ''}</div>
                    </div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-item-label">ADRESSE IP</span>
                        <span class="info-item-value" style="color: #60a5fa;">${data.ip || '‚Äî'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">TYPE</span>
                        <span class="info-item-value">${data.type || 'IPv4'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">CODE POSTAL</span>
                        <span class="info-item-value">${data.postal || '‚Äî'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">FUSEAU HORAIRE</span>
                        <span class="info-item-value">${data.timezone || '‚Äî'}</span>
                    </div>
            `;

            if (data.loc) {
                locationHtml += `
                    <div class="info-item">
                        <span class="info-item-label">LATITUDE</span>
                        <span class="info-item-value">${data.loc.split(',')[0]}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">LONGITUDE</span>
                        <span class="info-item-value">${data.loc.split(',')[1]}</span>
                    </div>
                `;
            }

            locationHtml += `</div>`;
            document.getElementById('locationContent').innerHTML = locationHtml;

            // R√âSEAU
            let networkHtml = `
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-item-label">ASN</span>
                        <span class="info-item-value" style="color: #60a5fa;">${data.asn ? 'AS' + data.asn : '‚Äî'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">ORGANISATION</span>
                        <span class="info-item-value">${data.as_name || data.org || '‚Äî'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">DOMAINE</span>
                        <span class="info-item-value">${data.as_domain || '‚Äî'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">HOSTNAME</span>
                        <span class="info-item-value">${data.hostname || '‚Äî'}</span>
                    </div>
                </div>
                <div style="margin-top: 20px; padding: 16px; background: rgba(0,0,0,0.2); border-radius: 16px;">
                    <span style="color: #9ca3af;">üîí Source:</span>
                    <span style="color: #60a5fa; margin-left: 8px;">IPinfo.io</span>
                </div>
            `;
            document.getElementById('networkContent').innerHTML = networkHtml;

            // CARTE
            updateMap(data);
        }

        // ========== METTRE √Ä JOUR LA CARTE ==========
        function updateMap(data) {
            if (!data.loc) return;

            const [lat, lng] = data.loc.split(',').map(Number);
            
            if (!map) {
                map = L.map('map').setView([lat, lng], 8);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '¬© OpenStreetMap, CartoDB',
                    subdomains: 'abcd'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 8);
            }

            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<i class="fas fa-map-pin" style="font-size: 2rem; color: #60a5fa;"></i>',
                    iconSize: [32, 32],
                    popupAnchor: [0, -16]
                })
            }).addTo(map);

            marker.bindPopup(`
                <b>${data.city || ''}, ${data.country || ''}</b><br>
                IP: ${data.ip}<br>
                ${data.as_name ? 'FAI: ' + data.as_name : ''}
            `).openPopup();
        }

        // ========== METTRE √Ä JOUR LES STATS ==========
        function updateStats(responseTime, cached = false) {
            document.getElementById('responseTime').innerHTML = `${responseTime}ms`;
            if (cached) {
                document.getElementById('responseTime').style.color = '#10b981';
            } else {
                document.getElementById('responseTime').style.color = '#60a5fa';
            }
        }

        // ========== AFFICHER LE CHARGEMENT ==========
        function showLoading() {
            document.getElementById('locationContent').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <span style="margin-left: 15px;">Recherche en cours...</span>
                </div>
            `;
            document.getElementById('networkContent').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <span style="margin-left: 15px;">Chargement des donn√©es...</span>
                </div>
            `;
        }

        // ========== AFFICHER UNE ERREUR ==========
        function showError(message) {
            document.getElementById('errorMessage').style.display = 'flex';
            document.getElementById('errorText').innerText = message;
            
            document.getElementById('locationContent').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ef4444;">
                    <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // ========== UTILITAIRE : DRAPEAU ==========
        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode.length !== 2) return 'üè≥Ô∏è';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }
    </script>
</body>
</html>
