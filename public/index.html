<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Faucet Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0b0e11;
            --card: #181a20;
            --yellow: #f0b90b;
            --green: #16c784;
            --red: #ea3943;
            --text: #eaecef;
            --gray: #848e9c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        header {
            background: #111418;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }
        
        .logo {
            color: var(--yellow);
            font-weight: bold;
            font-size: 20px;
        }
        
        nav span {
            margin-left: 20px;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        nav span:hover {
            color: white;
        }
        
        .container {
            padding: 20px;
            max-width: 1300px;
            margin: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .balance {
            font-size: 26px;
            font-weight: bold;
        }
        
        .price {
            font-size: 18px;
        }
        
        .green {
            color: var(--green);
        }
        
        .red {
            color: var(--red);
        }
        
        button {
            background: var(--yellow);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        button:hover {
            background: #ffd700;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(240,185,11,0.5);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #0b0e11;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--yellow);
        }
        
        .history {
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            scrollbar-width: thin;
            scrollbar-color: var(--yellow) #222;
        }
        
        .history::-webkit-scrollbar {
            width: 6px;
        }
        
        .history::-webkit-scrollbar-track {
            background: #222;
        }
        
        .history::-webkit-scrollbar-thumb {
            background: var(--yellow);
            border-radius: 3px;
        }
        
        .history div {
            border-bottom: 1px solid #222;
            padding: 8px 5px;
        }
        
        .vip {
            background: linear-gradient(90deg, #f0b90b, #ffde59);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
            border-left: 4px solid var(--yellow);
            max-width: 300px;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
        }
        
        .user-id {
            color: var(--gray);
            font-size: 0.7rem;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .chart-container {
            position: relative;
            height: 100px;
            margin-top: 10px;
        }
        
        .multiplier-badge {
            background: rgba(240,185,11,0.2);
            color: var(--yellow);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">üí∞ BINANCE FAUCET PRO ‚Ä¢ NODE.JS</div>
    <nav>
        <span onclick="refreshData()"><i class="fas fa-sync-alt"></i> Rafra√Æchir</span>
        <span onclick="resetAccount()"><i class="fas fa-undo"></i> Reset</span>
    </nav>
</header>

<div class="container">
    <div class="grid">

        <!-- LEFT SIDE -->
        <div>
            <div class="card">
                <h2>
                    <span>üìä</span> BNB/USDT
                </h2>
                <div class="price">
                    <span id="price">300.00</span> USDT 
                    <span id="change" class="green">+0.00%</span>
                </div>
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>
                    <span>üö∞</span> Faucet Mining
                </h2>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span>Level: <span id="vipLevel" class="vip">VIP 0</span></span>
                    <span class="user-id" id="userId">ID: chargement...</span>
                </div>
                <button id="claimBtn">üí∞ CLAIM BNB REWARD</button>
                <div id="timer" style="color: var(--yellow); margin-top: 10px; text-align: center; font-weight: bold;"></div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div>
            <div class="card">
                <h2>
                    <span>üíº</span> Spot Wallet
                </h2>
                <div class="balance"><span id="balance">0.00000000</span> BNB</div>
                <div class="stats-row">
                    <span>Total Earned:</span>
                    <span id="total">0.00000000</span>
                </div>
                <div class="stats-row">
                    <span>VIP Multiplier:</span>
                    <span id="multiplier" class="multiplier-badge">1.0x</span>
                </div>
            </div>

            <div class="card">
                <h2>
                    <span>üí∏</span> Withdraw
                </h2>
                <input id="address" placeholder="BNB Address 0x... (simulation)">
                <input id="amount" type="number" step="0.00000001" placeholder="Amount in BNB">
                <button id="withdrawBtn">üí∏ WITHDRAW</button>
            </div>

            <div class="card">
                <h2>
                    <span>üìú</span> Transactions
                </h2>
                <div class="history" id="history"></div>
            </div>
        </div>
    </div>
</div>

<div class="notification" id="notify"></div>

<!-- Font Awesome for icons (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    // ========== CONFIGURATION ==========
    let chart = null;
    let claimCooldown = 0;
    let userData = null;
    
    // Prix simul√© avec variation liss√©e
    let currentPrice = 300.00;
    let targetPrice = 300.00;
    let priceHistory = [];

    // ========== INITIALISATION ==========
    document.addEventListener('DOMContentLoaded', () => {
        initChart();
        loadUserData();
        startPriceUpdates();
        
        // V√©rifier le cooldown toutes les secondes
        setInterval(() => {
            if (claimCooldown > 0) {
                claimCooldown--;
                document.getElementById('timer').textContent = `‚è≥ ${claimCooldown}s`;
            } else {
                document.getElementById('timer').textContent = '‚úÖ PR√äT';
            }
        }, 1000);
    });

    // ========== GRAPHIQUE STABLE ==========
    function initChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        
        // Remplir l'historique avec des valeurs initiales
        for (let i = 0; i < 30; i++) {
            priceHistory.push(currentPrice);
        }
        
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    label: 'BNB/USDT',
                    data: priceHistory,
                    borderColor: '#f0b90b',
                    backgroundColor: 'rgba(240,185,11,0.1)',
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 0,
                    tension: 0.4, // Courbe liss√©e
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 800, // Animation fluide
                    easing: 'easeInOutQuad'
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                },
                scales: {
                    x: { 
                        display: false,
                        grid: { display: false }
                    },
                    y: { 
                        display: false,
                        grid: { display: false }
                    }
                },
                elements: {
                    line: {
                        tension: 0.4
                    }
                }
            }
        });
    }

    // ========== MISE √Ä JOUR PRIX LISS√âE ==========
    function startPriceUpdates() {
        setInterval(() => {
            // Changer la cible al√©atoirement
            if (Math.random() < 0.3) { // 30% de chance de changer la cible
                targetPrice = 290 + (Math.random() * 20); // Entre 290 et 310
            }
            
            // Lissage : se rapprocher doucement de la cible
            const diff = targetPrice - currentPrice;
            currentPrice += diff * 0.1; // Se d√©place de 10% vers la cible √† chaque frame
            
            // Limiter les mouvements brusques
            currentPrice = Math.max(285, Math.min(315, currentPrice));
            
            // Mettre √† jour l'historique
            priceHistory.shift();
            priceHistory.push(currentPrice);
            
            // Calculer le changement
            const change = ((priceHistory[priceHistory.length-1] - priceHistory[priceHistory.length-2]) / priceHistory[priceHistory.length-2] * 100) || 0;
            
            // Mettre √† jour l'affichage
            document.getElementById('price').textContent = currentPrice.toFixed(2);
            
            const changeEl = document.getElementById('change');
            changeEl.textContent = (change > 0 ? '+' : '') + change.toFixed(2) + '%';
            changeEl.className = change >= 0 ? 'green' : 'red';
            
            // Mettre √† jour le graphique
            if (chart) {
                chart.data.datasets[0].data = [...priceHistory];
                chart.update();
            }
            
        }, 200); // Mise √† jour rapide mais avec lissage
    }

    // ========== CHARGEMENT DONN√âES UTILISATEUR ==========
    async function loadUserData() {
        try {
            const response = await fetch('/api/user');
            const data = await response.json();
            
            if (data.success) {
                userData = data;
                claimCooldown = data.cooldown || 0;
                
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('total').textContent = data.totalEarned;
                document.getElementById('vipLevel').textContent = `VIP ${data.vipLevel}`;
                document.getElementById('userId').textContent = `ID: ${data.userId.slice(0,8)}...`;
                
                // Multiplicateur VIP
                const multipliers = [1.0, 1.2, 1.5, 2.0];
                document.getElementById('multiplier').textContent = `${multipliers[data.vipLevel]}x`;
                
                // Activer/d√©sactiver bouton claim
                document.getElementById('claimBtn').disabled = claimCooldown > 0;
                
                loadHistory();
            }
        } catch (error) {
            console.error('Erreur chargement:', error);
            showNotification('‚ùå Erreur de connexion');
        }
    }

    // ========== HISTORIQUE ==========
    async function loadHistory() {
        try {
            const response = await fetch('/api/history');
            const data = await response.json();
            
            const historyEl = document.getElementById('history');
            historyEl.innerHTML = '';
            
            if (data.success && data.transactions.length > 0) {
                data.transactions.slice(0, 15).forEach(tx => {
                    const date = new Date(tx.timestamp).toLocaleTimeString();
                    const type = tx.type === 'claim' ? '‚úÖ' : 'üí∏';
                    const amount = parseFloat(tx.amount).toFixed(8);
                    
                    historyEl.innerHTML += `
                        <div style="display: flex; justify-content: space-between;">
                            <span>${date}</span>
                            <span>${type} ${amount} BNB</span>
                        </div>
                    `;
                });
            } else {
                historyEl.innerHTML = '<div style="color: #666; text-align: center;">Aucune transaction</div>';
            }
        } catch (error) {
            console.error('Erreur historique:', error);
        }
    }

    // ========== CLAIM ==========
    document.getElementById('claimBtn').onclick = async () => {
        try {
            const response = await fetch('/api/claim', { method: 'POST' });
            const data = await response.json();
            
            if (data.success) {
                claimCooldown = 60;
                document.getElementById('claimBtn').disabled = true;
                
                // Mettre √† jour l'affichage
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('total').textContent = data.totalEarned;
                document.getElementById('vipLevel').textContent = `VIP ${data.vipLevel}`;
                
                // Mettre √† jour le multiplicateur
                const multipliers = [1.0, 1.2, 1.5, 2.0];
                document.getElementById('multiplier').textContent = `${multipliers[data.vipLevel]}x`;
                
                showNotification(`‚úÖ +${parseFloat(data.reward).toFixed(8)} BNB`);
                loadHistory();
            } else {
                showNotification(`‚ùå ${data.message || 'Erreur'}`);
            }
        } catch (error) {
            showNotification('‚ùå Erreur r√©seau');
        }
    };

    // ========== WITHDRAW ==========
    document.getElementById('withdrawBtn').onclick = async () => {
        const address = document.getElementById('address').value.trim();
        const amount = document.getElementById('amount').value;
        
        if (!address || address.length < 10) {
            showNotification('‚ùå Adresse invalide');
            return;
        }
        
        if (!amount || amount <= 0) {
            showNotification('‚ùå Montant invalide');
            return;
        }
        
        try {
            const response = await fetch('/api/withdraw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, amount })
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('address').value = '';
                document.getElementById('amount').value = '';
                
                showNotification(`‚úÖ Retrait simul√©: ${amount} BNB`);
                loadHistory();
            } else {
                showNotification(`‚ùå ${data.error || 'Erreur'}`);
            }
        } catch (error) {
            showNotification('‚ùå Erreur r√©seau');
        }
    };

    // ========== RESET COMPTE ==========
    async function resetAccount() {
        if (!confirm('‚ö†Ô∏è R√©initialiser votre compte ? Cette action est irr√©versible.')) return;
        
        try {
            const response = await fetch('/api/reset', { method: 'POST' });
            const data = await response.json();
            
            if (data.success) {
                showNotification('‚úÖ Compte r√©initialis√©');
                loadUserData();
            }
        } catch (error) {
            showNotification('‚ùå Erreur');
        }
    }

    // ========== RAFRA√éCHIR ==========
    async function refreshData() {
        await loadUserData();
        showNotification('üîÑ Donn√©es actualis√©es');
    }

    // ========== NOTIFICATIONS ==========
    function showNotification(message) {
        const notifyBox = document.getElementById('notify');
        notifyBox.textContent = message;
        notifyBox.style.display = 'block';
        
        setTimeout(() => {
            notifyBox.style.display = 'none';
        }, 3000);
    }

    // ========== EXPOSITION GLOBALE ==========
    window.refreshData = refreshData;
    window.resetAccount = resetAccount;
</script>

</body>
</html>
